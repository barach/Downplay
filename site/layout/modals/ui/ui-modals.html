	
	
	<!-- EXAMPLE MODAL -->
	<script type="text/ng-template" id="foundationModal.html">
		<div style="max-width: 600px; width: 100%" class="modal-body">
			<h3>I'm a modal!</h3>
			<hr>
		    <ul>
		      <li ng-repeat="item in items">
		        <a ng-click="selected.item = item">{{ item }}</a>
		      </li>
		    </ul>
		    <input ng-model="selected.name">
		    <p>Selected: <b>{{ selected.item }}</b></p>
			<button class="button" ng-click="ok()">OK</button>
			<a class="close-reveal-modal" ng-click="close()"><i class="fa fa-caret-square-o-left"></i></a>
		</div>
	</script>
	<!-- END MODAL -->



  	
	<!-- CONFIRM MODAL -->
	<script type="text/ng-template" id="confirmModal.html">
		<div style="max-width: 600px; width: 100%" class="modal-body">
			<h3>Are you sure?</h3>
			<br><br>
			<centered>	
				<button class="button" ng-click="yes()" style="margin: 20px">Yes</button>
				<button class="button" ng-click="no()"  style="margin: 20px">No</button>
			</centered>
			<a class="close-reveal-modal" ng-click="cancel()"><i class="fa fa-caret-square-o-left"></i></a>
		
		</div>
	</script>
  	<!-- END MODAL -->
